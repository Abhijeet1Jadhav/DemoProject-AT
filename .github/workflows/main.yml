---
name: Molecule Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          path: /home/runner/work/DemoProject-AT/DemoProject-AT/common/webtier
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install molecule ansible-core
          python3 -m pip install --upgrade --user setuptools
          python3 -m pip install --user "molecule[docker]"
          molecule init role acme.my_new_role --driver-name docker
          cd my_new_role/molecule/default
          rm -f my_new_role/molecule/defaults/molecule.yml
          cp DemoProject-AT/.github/workflows/molecule.yml my_new_role/molecule/default
      - name: Test with molecule
        run: "cd my_new_role && molecule test"
